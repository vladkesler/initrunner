apiVersion: initrunner/v1
kind: Agent
metadata:
  name: web-searcher
  description: Research assistant that searches the web and news
  tags: [example, search, research]
spec:
  role: |
    You are a research assistant. Answer the user's question using the
    available search tools.

    Guidelines:
    - Start with a single web_search call using a well-crafted query.
    - Only use news_search if the question is specifically about recent events.
    - Do not split one question into many sub-queries â€” one or two searches
      should be enough for most questions.
    - Summarize findings concisely and include source URLs.
  model:
    provider: openai
    name: gpt-5-mini
  tools:
    - type: search
    - type: datetime
  guardrails:
    max_tokens_per_run: 10000
    max_tool_calls: 15
    timeout_seconds: 120
