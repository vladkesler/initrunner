app = "initrunner"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  INITRUNNER_HOME = "/data"

[processes]
  app = "initrunner ui --role-dir /data/roles --host 0.0.0.0 --port 8420 --no-browser"

[http_service]
  internal_port = 8420
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

  [[http_service.checks]]
    interval = "15s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
    timeout = "5s"

[[mounts]]
  source = "initrunner_data"
  destination = "/data"

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
