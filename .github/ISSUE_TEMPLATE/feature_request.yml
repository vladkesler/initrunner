name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: What problem does this solve? Why do you need it?
    validations:
      required: true

  - type: textarea
    id: proposed-yaml
    attributes:
      label: Proposed YAML syntax
      description: If the feature involves role configuration, show the desired YAML.
      render: yaml

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workarounds or alternative approaches you've tried?
